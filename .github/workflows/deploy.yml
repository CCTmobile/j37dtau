# Simple workflow for deploying static content to GitHub Pages
name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Node.js and pnpm
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
          
      - name: Install core dependencies first
        run: |
          npm install -g pnpm
          pnpm install typescript @types/node @types/react @types/react-dom @vitejs/plugin-react-swc vite --no-frozen-lockfile
          
      - name: Install UI component libraries
        run: |
          pnpm install @radix-ui/react-accordion@1.2.3 @radix-ui/react-alert-dialog@1.1.6 @radix-ui/react-aspect-ratio@1.1.2 @radix-ui/react-avatar@1.1.3 @radix-ui/react-checkbox@1.1.4 @radix-ui/react-collapsible@1.1.3 @radix-ui/react-context-menu@2.2.6 @radix-ui/react-dialog@1.1.6 @radix-ui/react-dropdown-menu@2.1.6 @radix-ui/react-hover-card@1.1.6 @radix-ui/react-label@2.1.2 @radix-ui/react-menubar@1.1.6 @radix-ui/react-navigation-menu@1.2.5 @radix-ui/react-popover@1.1.6 @radix-ui/react-progress@1.1.2 @radix-ui/react-radio-group@1.2.3 @radix-ui/react-scroll-area@1.2.3 @radix-ui/react-select@2.1.6 @radix-ui/react-separator@1.1.2 @radix-ui/react-slider@1.2.3 @radix-ui/react-slot@1.1.2 @radix-ui/react-switch@1.1.3 @radix-ui/react-tabs@1.1.3 @radix-ui/react-toggle@1.1.2 @radix-ui/react-toggle-group@1.1.2 @radix-ui/react-tooltip@1.1.8 --no-frozen-lockfile

      - name: Install remaining dependencies
        run: |
          pnpm install lucide-react@0.487.0 recharts@2.15.2 react-day-picker@8.10.1 embla-carousel-react@8.6.0 cmdk@1.1.1 vaul@1.1.2 react-hook-form@7.55.0 input-otp@1.4.2 class-variance-authority@0.7.1 react-resizable-panels@2.1.7 next-themes@0.4.6 sonner@2.0.3 --no-frozen-lockfile
          
      - name: Install remaining project dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Create env file
        run: |
          touch .env
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL || '' }}" >> .env
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY || '' }}" >> .env
          
      - name: Build
        run: pnpm run build:ci
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
          
  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
